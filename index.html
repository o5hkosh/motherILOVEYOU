<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어머니께 드리는 마음</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Gungsuh', 'Batang', serif;
        }

        .slideshow {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            z-index: 1;
        }

        .message p {
            font-size: 1.6rem;
            line-height: 2.2rem;
            margin: 10px 0;
        }

        .line {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .large {
            font-size: 3.2rem; /* 기존보다 2배 */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .petal {
            position: fixed;
            top: -50px;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: -1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 배경음악 -->
    <audio src="audio/background_music.mp3" autoplay loop></audio>

    <!-- 배경 이미지 슬라이드쇼 -->
    <div class="slideshow">
        <img src="mom1.jpg" style="opacity: 1;">
        <img src="mom2.jpg">
        <img src="mom3.jpg">
        <img src="mom4.jpg">
        <img src="mom5.jpg">
        <img src="mom6.jpg">
        <img src="mom7.jpg">
        <img src="mom8.jpg">
        <img src="mom9.jpg">
    </div>

    <!-- 메시지 -->
    <div class="message">
        <p class="line" style="animation-delay: 0s;">
            어머니, 당신께서 제게 주신 사랑은 천륜지애(天倫之愛),
        </p>
        <p class="line" style="animation-delay: 3s;">
            하늘이 맺어준 사랑이자 이 세상 그 무엇과도 바꿀 수 없는 축복입니다.
        </p>
        <p class="line" style="animation-delay: 6s;">
            풍찬노숙(風餐露宿)도 마다하지 않으셨던 그 세월,
        </p>
        <p class="line" style="animation-delay: 9s;">
            가슴에 새기며 살아가겠습니다.
        </p>
        <p class="line" style="animation-delay: 12s;">
            어머니, 평생토록 웃게 해드리고 싶습니다.
        </p>
        <p class="line large" style="animation-delay: 16s;">
            사랑합니다.
        </p>
    </div>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let current = 0;

        function showNextImage() {
            images[current].style.opacity = 0;
            current = (current + 1) % images.length;
            images[current].style.opacity = 1;
        }

        // 배경 이미지 변경 속도 15초로 설정
        setInterval(showNextImage, 6500);

        function createPetal() {
            const petal = document.createElement('img');
            petal.src = 'petal.png';
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 10000);
        }

        setInterval(createPetal, 300);
    </script>
</body>
</html>
